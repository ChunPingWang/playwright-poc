<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入 - Playwright PoC Demo</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box" role="main" aria-label="登入表單">
      <h2>系統登入</h2>
      <div id="login-error" class="login-error" role="alert" aria-live="polite"></div>
      <form id="login-form" novalidate>
        <div class="form-group">
          <label for="username">帳號</label>
          <input type="text" id="username" name="username" placeholder="請輸入帳號"
                 required aria-required="true" autocomplete="username">
          <div class="error-message" id="username-error">請輸入帳號</div>
        </div>
        <div class="form-group">
          <label for="password">密碼</label>
          <input type="password" id="password" name="password" placeholder="請輸入密碼"
                 required aria-required="true" autocomplete="current-password">
          <div class="error-message" id="password-error">請輸入密碼</div>
        </div>
        <div class="form-group" style="margin-bottom: 24px;">
          <label style="display: flex; align-items: center; gap: 8px; font-weight: normal; cursor: pointer;">
            <input type="checkbox" id="remember-me" name="remember">
            記住我
          </label>
        </div>
        <button type="submit" class="btn btn-primary" id="login-btn">登入</button>
      </form>
      <p style="text-align: center; margin-top: 16px; font-size: 0.85rem; color: #666;">
        測試帳號：admin / admin123
      </p>
    </div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const loginError = document.getElementById('login-error');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      let valid = true;

      // Reset errors
      document.querySelectorAll('.error-message').forEach(el => el.classList.remove('visible'));
      document.querySelectorAll('input').forEach(el => el.classList.remove('error'));
      loginError.classList.remove('visible');

      if (!usernameInput.value.trim()) {
        document.getElementById('username-error').classList.add('visible');
        usernameInput.classList.add('error');
        valid = false;
      }
      if (!passwordInput.value.trim()) {
        document.getElementById('password-error').classList.add('visible');
        passwordInput.classList.add('error');
        valid = false;
      }

      if (!valid) return;

      const loginBtn = document.getElementById('login-btn');
      loginBtn.disabled = true;
      loginBtn.textContent = '登入中...';

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username: usernameInput.value.trim(),
            password: passwordInput.value.trim()
          })
        });
        const data = await res.json();

        if (data.success) {
          sessionStorage.setItem('user', JSON.stringify(data.user));
          sessionStorage.setItem('token', data.token);
          window.location.href = '/dashboard.html';
        } else {
          loginError.textContent = data.message || '帳號或密碼錯誤';
          loginError.classList.add('visible');
        }
      } catch (err) {
        loginError.textContent = '系統錯誤，請稍後再試';
        loginError.classList.add('visible');
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = '登入';
      }
    });
  </script>
</body>
</html>
