name: UI 測試 - Release Gate

on:
  push:
    branches:
      - 'release/**'
  workflow_dispatch:
    inputs:
      environment:
        description: '測試環境'
        required: true
        default: 'local'
        type: choice
        options:
          - local
          - sit
          - uat
          - staging

jobs:
  release-gate:
    name: Release Gate 測試
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 安裝依賴
        run: npm ci

      - name: 安裝 Playwright 瀏覽器
        run: npx playwright install --with-deps

      - name: 產生 BDD 測試檔
        run: npx bddgen --config config/playwright.config.ts

      - name: 執行完整測試 (${{ matrix.browser }})
        run: npx playwright test --config=config/playwright.config.ts --project=${{ matrix.browser }}
        env:
          TEST_ENV: ${{ github.event.inputs.environment || 'local' }}

      - name: 執行 E2E 測試 (${{ matrix.browser }})
        run: npx playwright test --config=config/playwright.e2e.config.ts --project=${{ matrix.browser }}
        if: matrix.browser == 'chromium'

      - name: 上傳測試報告
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: release-gate-report-${{ matrix.browser }}
          path: |
            playwright-report/
            reports/
          retention-days: 30

  gate-check:
    name: Release Gate 判斷
    runs-on: ubuntu-latest
    needs: release-gate
    if: always()

    steps:
      - uses: actions/checkout@v4

      - name: 下載 Chromium 報告
        uses: actions/download-artifact@v4
        with:
          name: release-gate-report-chromium
          path: reports/

      - name: Release Gate 通過率檢查
        run: |
          chmod +x scripts/release-gate-check.sh
          bash scripts/release-gate-check.sh reports/results.json 95
