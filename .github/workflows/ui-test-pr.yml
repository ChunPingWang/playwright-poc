name: UI 測試 - PR Gate

on:
  pull_request:
    branches: [main, develop]

jobs:
  smoke-test:
    name: Smoke Test (PR Gate)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 安裝依賴
        run: npm ci

      - name: 安裝 Playwright 瀏覽器
        run: npx playwright install --with-deps chromium

      - name: 產生 BDD 測試檔
        run: npx bddgen --config config/playwright.config.ts

      - name: 執行 Smoke 測試
        run: npx playwright test --config=config/playwright.config.ts --grep @smoke --project=chromium

      - name: 執行 E2E Smoke 測試
        run: npx playwright test --config=config/playwright.e2e.config.ts --project=chromium tests/e2e/smoke.spec.ts

      - name: 上傳測試報告
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pr-test-report
          path: |
            playwright-report/
            reports/
          retention-days: 7
